<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Management Application</title>
<link rel=stylesheet href=style.css>
</head>
<body>
<div id=all>
<h1>Event Management form</h1>
<form action="Event" method="get">
  <table>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" name="name" required></td>
    </tr>
    <tr>
      <td><label for="phone_no">Phone No:</label></td>
      <td><input type="text" id="phone_no" name="phone_no" required></td>
    </tr>
    <tr>
      <td><label for="address">Address:</label></td>
      <td><input type="text" id="address" name="address" required></td>
    </tr>
    <tr>
      <td><label for="pincode">Pincode:</label></td>
      <td><input type="text" id="pincode" name="pincode" required></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Submit" id="submit"></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
